<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Personal Library</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- JavaScript -->
  <script type="text/JavaScript" async="" src="./scripts/script.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <header>
      <h2 class="title">my Personal Library</h2>
    </header>
    <main>
      <form>
        <div class="row">
          <div class="six columns">
            <label for="titleInput">Book Title</label>
            <input class="u-full-width" type="text" id="titleInput">
          </div>
          <div class="six columns">
            <label for="authorInput">Author</label>
            <input class="u-full-width" type="text" id="authorInput">
          </div>
        </div>
        <div class="row">
          <div class="four columns">
            <label for="pagesInput">Number of Pages</label>
            <input class="u-full-width" type="number" id="pagesInput" min="1">
          </div>
          <div class="three columns">
            <label for="readInput">Status</label>
            <select class="u-full-width" id="readInput">
              <option value="read">Read</option>
              <option value="not read">Not Read</option> 
            </select>
          </div>
          <div class="five columns">
            <input class="button-primary u-max-full-width u-pull-right" type="submit" value="Add Book" id="bookSubmit">
          </div>
        </div>
        
      </form>
      <table class="twelve columns u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="book-table"></tbody>
      </table>
    </main>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
